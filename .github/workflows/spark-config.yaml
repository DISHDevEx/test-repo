name: AWS example workflow
on:
  push
env:
  BUCKET_NAME : "dish-5g.core.pd.g.dp.eks.logs.e"
  AWS_REGION : "us-east-1"
# permission can be added at job level or workflow level
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          python-version: ${{ matrix.python-version }}
          role-to-assume: arn:aws:iam::064047601590:role/GitHub_Action_Role
          role-session-name: samplerolesession
          aws-region: ${{ env.AWS_REGION }}
      # Upload a file to AWS s3
      - name:  run docker build
        run: |
          DOCKER_BUILDKIT=1 docker build --output . .
          ls
      - name: upload to s3
        run: |
          aws s3 cp s3://${{ env.BUCKET_NAME }}/ ../pyspark_deps_latest.tar.gz
#          aws s3 cp s3://dish-5g.core.pd.g.dp.eks.logs.e/emr_serverless/code/entry_point/s3_test_emr.py .